<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <!-- 引入Bootstrap CSS框架 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- 自定义样式 -->
    <style>
        body {
            padding-top: 40px;
        }
        .container {
            max-width: 600px;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">“慧语精灵”汉语经典阅读助手——测评阅读</h1>
        <form action="/submit" method="post">
            <div class="mb-3">
                <label for="question1" class="form-label">Question 1: What is A?</label>
                <input type="text" class="form-control" id="question1" name="question1">
            </div>
            <div class="mb-3">
                <label for="question2" class="form-label">Question 2: What is B?</label>
                <input type="text" class="form-control" id="question2" name="question2">
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
</body>
</html>
